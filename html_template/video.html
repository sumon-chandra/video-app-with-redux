<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Video</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <!-- navigation -->
        <nav class="shadow-md bg-slate-100">
            <div
                class="flex justify-between px-5 py-3 mx-auto max-w-7xl lg:px-0"
            >
                <a href="/">
                    <img
                        class="h-10"
                        src="./assets/lws.svg"
                        alt="Learn with Sumit"
                    />
                </a>
                <div
                    class="flex items-center h-10 px-5 text-sm bg-white border rounded-lg border-slate-200 ring-emerald-200"
                >
                    <!-- search -->
                    <form>
                        <input
                            class="mr-2 border-none outline-none"
                            type="search"
                            name="search"
                            placeholder="Search"
                        />
                    </form>
                    <img
                        class="inline h-4 cursor-pointer"
                        src="./assets/search.svg"
                        alt="Search"
                    />
                </div>
            </div>
        </nav>

        <section class="pt-6 pb-20">
            <div class="mx-auto max-w-7xl px-2 pb-20 min-h-[400px]">
                <div class="grid grid-cols-3 gap-2 lg:gap-8">
                    <div class="w-full space-y-8 col-span-full lg:col-span-2">
                        <!-- video player -->
                        <iframe
                            width="100%"
                            class="aspect-video"
                            src="https://www.youtube-nocookie.com/embed/6O4s7v28nlw"
                            title="Some video title"
                            frameborder=""
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen
                        ></iframe>

                        <!-- video description -->
                        <div>
                            <h1
                                class="text-lg font-semibold tracking-tight text-slate-800"
                            >
                                Some video title
                            </h1>
                            <div
                                class="flex items-center pb-4 border-b space-between"
                            >
                                <h2
                                    class="text-sm leading-[1.7142857] text-slate-600 w-full"
                                >
                                    Uploaded on 23 Nov 2022
                                </h2>

                                <!-- like/unlike -->
                                <div class="flex w-48 gap-10">
                                    <div class="flex gap-1">
                                        <div class="shrink-0">
                                            <img
                                                class="block w-5"
                                                src="./assets/like.svg"
                                                alt="Like"
                                            />
                                        </div>
                                        <div
                                            class="text-sm leading-[1.7142857] text-slate-600"
                                        >
                                            100K
                                        </div>
                                    </div>
                                    <div class="flex gap-1">
                                        <div class="shrink-0">
                                            <img
                                                class="block w-5"
                                                src="./assets/unlike.svg"
                                                alt="Unlike"
                                            />
                                        </div>
                                        <div
                                            class="text-sm leading-[1.7142857] text-slate-600"
                                        >
                                            100K
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div
                                class="mt-4 text-sm text-[#334155] dark:text-slate-400"
                            >
                                Some video description here
                            </div>
                        </div>
                    </div>

                    <!-- related videos -->
                    <div
                        class="col-span-full lg:col-auto max-h-[570px] overflow-y-auto"
                    >
                        <!-- single related video -->
                        <div class="flex flex-row w-full gap-2 mb-4">
                            <div
                                class="relative w-[168px] h-[94px] flex-none duration-300 hover:scale-[1.03]"
                            >
                                <a href="video.html">
                                    <img
                                        src="https://i3.ytimg.com/vi/6O4s7v28nlw/maxresdefault.jpg"
                                        class="object-cover"
                                        alt="Some video title"
                                    />
                                </a>
                                <p
                                    class="absolute px-1 text-xs text-gray-100 bg-gray-900 right-2 bottom-2 py"
                                >
                                    12:10
                                </p>
                            </div>

                            <div class="flex flex-col w-full">
                                <a href="#">
                                    <p
                                        class="text-sm font-semibold text-slate-900"
                                    >
                                        Some video title
                                    </p>
                                </a>
                                <a
                                    class="mt-2 text-xs text-gray-400 hover:text-gray-600"
                                    href="#"
                                >
                                    Learn with Sumit
                                </a>
                                <p class="mt-1 text-xs text-gray-400">
                                    100K views . 23 Oct 2022
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- footer -->
        <section class="pt-6">
            <div
                class="flex justify-between gap-2 px-5 py-6 mx-auto text-sm border-t max-w-7xl lg:px-0 text-slate-400"
            >
                <div>Copyright 2022 Learn with Sumit.</div>
                <div>
                    <a
                        href="https://youtube.com/learnwithsumit"
                        target="_blank"
                        rel="noreferrer"
                    >
                        YouTube Channel
                    </a>
                </div>
            </div>
        </section>
    </body>
</html>
